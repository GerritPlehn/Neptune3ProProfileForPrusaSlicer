variants = 0.4
technology = FFF
family = NEPTUNE
bed_model = neptune3pro_bed.stl
bed_texture = neptune3pro_texture.svg
default_materials = Generic PLA @ELEGOO; Generic PETG @ELEGOO; Generic ABS @ELEGOO


